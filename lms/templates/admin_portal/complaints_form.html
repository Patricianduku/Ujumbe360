{% extends 'admin_portal/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Complaint Form{% endblock %}

{% block content %}
<h1>Complaint Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}

</form>
{% endblock %}
