{% extends 'admin_portal/base.html' %}

{% block title %}Delete Fee{% endblock %}

{% block content %}
<h1>Delete Fee</h1>
<p>Are you sure you want to delete this fee record for "{{ fee.student.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'fees_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
