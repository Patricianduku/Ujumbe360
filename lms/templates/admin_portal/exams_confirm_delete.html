{% extends 'admin_portal/base.html' %}

{% block title %}Delete Exam{% endblock %}

{% block content %}
<h1>Delete Exam</h1>
<p>Are you sure you want to delete the exam "{{ exam.subject }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'exams_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
