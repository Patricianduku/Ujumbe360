{% extends 'admin_portal/base.html' %}

{% block title %}Delete Parent{% endblock %}

{% block content %}
<h1>Delete Parent</h1>
<p>Are you sure you want to delete "{{ parent.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'parents_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
