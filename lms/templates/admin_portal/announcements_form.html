{% extends 'admin_portal/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Announcement Form{% endblock %}

{% block content %}
<h1>Announcement Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'announcements_list' %}" class="btn btn-secondary mt-2">Cancel</a>
</form>
{% endblock %}
