{% extends 'base_admin.html' %}

{% block title %}Delete Exam - Admin Portal{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Delete Exam</h2>
</div>

<div class="card">
    <div class="card-body">
        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle"></i> Are you sure you want to delete this exam?
        </div>
        
        <div class="mb-4">
            <h5>Exam Details:</h5>
            <table class="table table-bordered">
                <tr>
                    <th width="200">Name:</th>
                    <td>{{ exam.name }}</td>
                </tr>
                <tr>
                    <th>Term:</th>
                    <td>{{ exam.term }}</td>
                </tr>
                <tr>
                    <th>Year:</th>
                    <td>{{ exam.year }}</td>
                </tr>
            </table>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'exam_list' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
