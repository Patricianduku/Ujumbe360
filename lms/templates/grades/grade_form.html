{% extends 'base_admin.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Grade - Admin Portal{% endblock %}

{% block content %}
<div class="page-header">
    <h2>{{ action }} Grade</h2>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>

<div class="mt-3">
    <a href="{% url 'grade_entry' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Grade Entry
    </a>
</div>
{% endblock %}
